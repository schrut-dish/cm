paths:
  /onboarding/v1/currencies:
    get:
      tags:
        - Currencies
      summary: Retrieve a list of all records at once, or paged over multiple requests.
      operationId: getAllUsingGET_77
      parameters:
        - name: Authorization
          in: header
          description: Bearer your_JWT_token
          required: true
          schema:
            type: string
            default: Bearer your_JWT_token
        - name: X-booq-enterpriseid
          in: header
          description: booq enterprise id
          required: true
          schema:
            type: string
            default: enterprise_id
        - name: count
          in: query
          description: The number of entities to include. The request returns this number
            of items, or less when the last item is reached.
          allowEmptyValue: false
          schema:
            type: string
          example: "50"
        - name: from
          in: query
          description: The marker indicating where to continue reading entities from
            the dataset.
          allowEmptyValue: false
          schema:
            type: string
          example: "284"
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CurrencyResponse'
      deprecated: false
  /onboarding/v1/currencies/{id}:
    get:
      tags:
        - Currencies
      summary: Retrieve a specific record by ID
      operationId: getByIdUsingGET
      parameters:
        - name: Authorization
          in: header
          description: Bearer your_JWT_token
          required: true
          schema:
            type: string
            default: Bearer your_JWT_token
        - name: X-booq-enterpriseid
          in: header
          description: booq enterprise id
          required: true
          schema:
            type: string
            default: enterprise_id
        - name: id
          in: path
          description: id
          required: true
          schema:
            type: string
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Currency'
        404:
          description: The record with specified ID does not exist.
          content: {}
      deprecated: false
