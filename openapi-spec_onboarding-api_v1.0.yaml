      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Customer'
        404:
          description: The record with specified ID does not exist.
          content: {}
      deprecated: false
    put:
      tags:
        - Customers
      summary: Creates or updates resource.
      description: "Missing optional keys/fields are ignored during updates and set\
        \ to a default value during entity creation. This default value is entirely\
        \ up to the business logic of booq. \nFor recoverable resources: a `PUT` to\
        \ the same external ID will \"recover\" the resource with  (a) the new payload\
        \ provided, but (b) there's no guarantee that references to this object will\
        \ be recreated."
      operationId: saveRecordUsingPUT_25
      parameters:
        - name: Authorization
          in: header
          description: Bearer your_JWT_token
          required: true
          schema:
            type: string
            default: Bearer your_JWT_token
        - name: X-booq-enterpriseid
          in: header
          description: booq enterprise id
          required: true
          schema:
            type: string
            default: enterprise_id
        - name: id
          in: path
          description: The external ID of a booq resource
          required: true
          schema:
            type: string
          example: e5cbc534-4064-4127-a796-e96f08b1bff5
      requestBody:
        description: request
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Customer'
        required: true
      responses:
        200:
          description: OK
          content: {}
        400:
          description: Required property is missing or has wrong format in provided
            payload
          content: {}
        401:
          description: Missing or wrong authentication.
          content: {}
        406:
          description: Referenced object with specified external ID does not exist.
          content: {}
        409:
          description: Specified external ID already assigned to other resource within
            an enterprise.
          content: {}
        500:
          description: Internal Server Error.
          content: {}
      deprecated: false
      x-codegen-request-body-name: request
