components:
  schemas:
    Address:
      title: Address
      type: object
      properties:
        street:
          type: string
          example: Milkyway
        houseNumber:
          type: string
          example: "42"
        zipCode:
          type: string
          example: 1111 AA
        city:
          type: string
          example: Hengelo
        country:
          type: string
          example: The Netherlands
    AdyenPaymentProvider:
      title: AdyenPaymentProvider
      allOf:
        - $ref: '#/components/schemas/PaymentProviderRequest'
        - title: AdyenPaymentProvider
          required:
            - name
            - type
          type: object
          properties:
            name:
              type: string
              description: Name
              example: a descriptive name
            type:
              type: string
              description: 'Type, allowed values:  Adyen, Omnikassa, Paynl'
              example: Paynl
            useTestEnvironment:
              type: boolean
              description: Use test env for payments.
            apiKey:
              type: string
              description: Adyen API key
            merchantAccount:
              type: string
              description: Merchant account
            clientKey:
              type: string
              description: Client key
            signingKey:
              type: string
              description: Signing key
            url:
              type: string
              description: URL
    AppUserSettings:
      title: AppUserSettings
      required:
        - firstName
        - lastName
        - posPinCode
      type: object
      properties:
        firstName:
          type: string
          example: John
        lastName:
          type: string
          example: Snow
        posPinCode:
          type: string
          example: "123"
        posBarCode:
          type: string
          description: POS bar code
          example: barCode123
        locale:
          type: string
          description: User locale
          example: nl-NL
        fiscalID:
          type: string
          description: 'User fiscal identifier. Is feature-dependent for enterprise.
            Ignored if feature ''Fiscal_id'' is disabled '
          example: BE125647ID
    AsyncNormalizeRequestStatus:
      title: AsyncNormalizeRequestStatus
      type: object
      properties:
        status:
          type: object
          properties:
            code:
              $ref: '#/components/schemas/JobStatusCode'
            description:
              type: string
              description: 'When ''code'' is ERROR this field contains a description of the problem.'
    Availability:
      title: Availability
      required:
        - name
        - salesPointGroup
        - timePeriod
      type: object
      properties:
        name:
          type: string
          description: The name
          example: availabilityRequest-1
        salesPointGroup:
          type: string
          description: A salespoint
          example: salesPointGroup-1
        timePeriod:
          type: string
          description: A timeperiod
          example: timePeriod-1
    BulkDeleteResponse:
      title: BulkDeleteResponse
      type: object
      properties:
        affected:
          type: integer
          format: int32
    CashPaymentMethod:
      title: CashPaymentMethod
      allOf:
        - $ref: '#/components/schemas/PaymentMethodRequest'
        - title: CashPaymentMethod
