info:
  title: booq's partner C&M integration API
  contact:
    name: Support department
  version: V1.1.0
  description: 'It is important to note that the C&M front-end is not a (1 to 1)
    representation of the underlying model. Front-end requests are handled by services
    that (can and will) validate, transform and use (configurable) defaults. This API
    has a closer resemblance to the internal model and may require clients to be more
    complete/explicit in their requests.'
servers:
  - url: https://{silo}{baseurl}/partner/cm/v1
    variables:
      silo:
        enum: [ partners., partners.sandbox. ]
        default: partners.
      baseurl:
        default: booqcloud.com
    description: production or sandbox environment
